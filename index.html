<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neosoft Web App</title>    <!-- Smart base path for GitHub Pages and Cloudflare Pages -->
    <script>
        // Detect platform and set appropriate base path
        (function () {
            var basePath = '/';
            
            // GitHub Pages detection (*.github.io)
            if (window.location.hostname.endsWith('.github.io')) {
                // Extract repository name from path
                var pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    basePath = '/' + pathParts[0] + '/';
                }
            }
            // Cloudflare Pages, localhost, or custom domains use root
            
            document.write('<base href="' + basePath + '" />');
        })();
    </script>
    <!-- Preload critical CSS resources for faster rendering -->
    <link rel="preload" href="lib/bootstrap/dist/css/bootstrap.min.css" as="style" />
    <link rel="preload" href="_content/Radzen.Blazor/css/material-base.css" as="style" />
    <link rel="preload" href="css/app.css" as="style" />
    <link rel="preload" href="CompanyApp.Client.SoftwareProviderApp.styles.css" as="style" />
    
    <!-- Load stylesheets in priority order -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="CompanyApp.Client.SoftwareProviderApp.styles.css" />

</head>
